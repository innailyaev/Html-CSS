<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>

  <style>
    .firstStlye{
      font-size: 20px;
      border-style: solid;
      border-width: 1px;
      border-color: red;
      border-radius: 25px;
      
    }

    .secondStlye{
      font-weight: bold;
      font-style: italic;

    }

    .thirdStlye{
      background-color: black;
      color: white;
      font-family: monospace;
      box-shadow: 1px 5px #b1afaf;


    }

  </style>
</head>

<body>

    <p class="firstStlye">Hello World</p>

  <div class="secondStlye">
    <p>Hello World</p>
  </div>

  <div class="thirdStlye">
    <p>Hello World</p>
  </div>

</body>
</html>
